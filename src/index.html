<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            class="input"
            type="text"
            name="sName"
            autocomplete="off"
          >
        </label><br>
        <label class="label">
          Name:
          <input
            class="input"
            type="text"
            name="name"
            autocomplete="off"
          >
        </label><br>
        <label class="label">
          How old are You?
          <input
            class="input"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label><br>
        <label class="label">
          Full date of birth:
          <input
            class="input"
            type="date"
            name="dateOfBirth"
            autocomplete="off"
          >
        </label><br>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termsAndComditions"
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            class="input"
            type="email"
            name="email"
            required
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label><br>
        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            minlength="4"
            maxlength="24"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="formfield">
          Do you love cats?
          <label class="input">
            <input
              id="Yes"
              type="radio"
              name="radioCats"
              value="Yes"
            > Yes
          </label>
          <label class="input">
            <input
              id="No"
              type="radio"
              name="radioCats"
              value="No"
            > No
          </label><br>
        </div>
        <label class="label">
          What is your favorite color?
          <input
            class="input "
            type="color"
            name="color">
        </label><br>
        <div class="formfield">
          <label class="label">
            What time do you go to bed?
            <input
              type="time"
              name="bedTime"
            >
          </label><br>
        </div>
        <div class="formfield">
          <label class="label">
            What are your favorite brand of cars?
            <select
              name="carBrands"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label><br>
        </div>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            min="0"
            max="10"
            value="0"
          >
        </label><br>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="label">
          Comments:
          <textarea
            class="input"
            name="comments"
            autocomplete="off"
          ></textarea>
        </label><br>
        <label class="label">
          Would you recommend us?
          <select name="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label><br>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
